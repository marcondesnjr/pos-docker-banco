<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <br />
        <h:link outcome="welcomePrimefaces" value="PÃ¡gina de boas-vindas do Primefaces" />

        <h1>Lista atual de pessoas</h1>

        <p:panelGrid columns="5" >
            <h:form>
                <h:outputLabel for="nome" value="Nome: " />
                <p:inputText id="nome" value="#{pessoasMBean.nome}" />
                <h:outputLabel for="cpf" value="CPF: " />
                <p:inputText id="cpf" value="#{pessoasMBean.cpf}" />
                <p:commandButton value="Cadastrar" oncomplete="#{pessoasMBean.update()}" update="@all" icon="ui-icon-check" action="#{pessoasMBean.cadastrarPessoa}" />
            </h:form>
        </p:panelGrid>

        <p:dataTable id="table" var="pessoa" value="#{pessoasMBean.pessoasCadastradas}" >

            <p:column headerText="ID">
                <h:outputText value="#{pessoa.id}" />
            </p:column>

            <p:column headerText="NOME">
                <h:outputText value="#{pessoa.nome}" />
            </p:column>

            <p:column headerText="CPF">
                <h:outputText value="#{pessoa.cpf}" />
            </p:column>

        </p:dataTable>
    </h:body>
</html>
