<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Exercício POS-banco</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <h:outputStylesheet library="awesome" name="css/font-awesome.css"/>
    </h:head>
    <h:body>
        Hello from Facelets
        <br />
        <h:link outcome="welcomePrimefaces" value="Página de boas-vindas do Primefaces" />

        <h1>Lista atual de pessoas</h1>

        <p:panelGrid columns="5" >
            <h:form>
                <h:outputLabel for="nome" value="Nome: " />
                <p:inputText id="nome" value="#{pessoasMBean.nome}" />
                <h:outputLabel for="cpf" value="CPF: " />
                <p:inputText id="cpf" value="#{pessoasMBean.cpf}" />
                <p:commandButton value="Cadastrar" update="@(#table)" icon="ui-icon-check" action="#{pessoasMBean.cadastrarPessoa}" />
            </h:form>
        </p:panelGrid>
        <p:dataTable id="table" var="pessoa" value="#{pessoasMBean.pessoasCadastradas}" resizableColumns="true"
                     rows="10" paginator="true"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="5,10,15"> 
            >

            <p:column headerText="ID" id="coluna-id" resizable="true" style="width: 2em">
                <h:outputText value="#{pessoa.id}" />
            </p:column>

            <p:column headerText="NOME" style="width: auto">
                <h:outputText value="#{pessoa.nome}" />
            </p:column>

            <p:column headerText="CPF" style="width: 10em">
                <h:outputText value="#{pessoa.cpf}" />
            </p:column>
            
            <p:column headerText="DELETE" style="width: 5em; text-align: center">
                <h:form>
                    <p:commandButton icon="fa-remove" actionListener="#{pessoasMBean.deletarPessoa(pessoa)}" update="@(#table)"/>
                </h:form>
            </p:column>

        </p:dataTable>

    </h:body>
</html>
